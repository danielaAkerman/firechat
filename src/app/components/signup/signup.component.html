    <form [formGroup]="form" (ngSubmit)="onEnviar($event)" class="text-center">
      <div class="form-group mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          placeholder="Email address"
          [ngClass]="{
            'dark-input': dark
          }"
        />
        <!-- VALIDATORS -->
        <div *ngIf="Email?.errors && Email?.touched">
          <p *ngIf="Email?.hasError('required')" class="text-danger">
            El email es requerido.
          </p>
        </div>
        <!-- END VALIDATORS -->
      </div>

      <div class="form-group mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="password"
          id="password"
          formControlName="password"
          [ngClass]="{
            'dark-input': dark
          }"
        />
        <!-- VALIDATORS -->
        <div *ngIf="Password?.errors && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="text-danger">
            El password es requerido.
          </p>
          <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
            El password debe ser de 8 o m√°s caracteres.
          </p>
        </div>
        <!-- END VALIDATORS -->
      </div>
      <button class="btn btn-primary" (click)="onSubmit()">Sign Up</button>
    </form>
  </div>

  <div class="col img-container">
    <img class="img" src="assets/auth.svg" />
  </div>
</div>
